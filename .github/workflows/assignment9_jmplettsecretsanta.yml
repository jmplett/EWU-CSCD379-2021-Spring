on:
  push:
    branches: [ Assignment* ]
  pull_request:
    branches: [ Assignment* ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./SecretSanta/
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Get Directory
      run: pwd

    - name: npm install
      working-directory: ./SecretSanta/src/SecretSanta.Web/
      run: npm install
    - name: npm build
      working-directory: ./SecretSanta/src/SecretSanta.Web/
      run: npm run build:prod

    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: dotnet publish (WEB)
      working-directory: ./SecretSanta/src/SecretSanta.Web/
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/Web

    - name: dotnet publish (API)
      working-directory: ./SecretSanta/src/SecretSanta.Api/
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/Api

    - name: Run Azure webapp deploy WEB using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: jmplettSecretSanta
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BFB145F01EC5460883D52E9AA3B776B8 }}
        package: ${{env.DOTNET_ROOT}}/Web

    - name: Run Azure webapp deploy API using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: jmplettSecretSanta-API
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4E6987F84DD846A5B94D86FBD4CB89C7 }}
        package: ${{env.DOTNET_ROOT}}/Api
